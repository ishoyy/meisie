<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Meisie</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background-color: #fff;
    }

    .thank-you-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .thank-you-card {
      max-width: 520px;
      width: 100%;
    }

    .thank-you-logo {
      width: 120px;
      margin-bottom: 40px;
    }

    .thank-you-title {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .thank-you-text {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .thank-you-button {
      padding: 14px 32px;
      border-radius: 30px;
      border: none;
      background-color: #6b4eff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .thank-you-button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="thank-you-container">
    <div class="thank-you-card">
      <img
        src="./sources/home-logo.png"
        alt="Meisie Logo"
        class="thank-you-logo"
      />

      <h1 class="thank-you-title">You're on the list âœ¨</h1>

      <p class="thank-you-text">
        Thank you for joining the Meisie waitlist.<br />
        We're excited to have you with us and will be in touch soon with early access updates.
      </p>

      <button
        class="thank-you-button"
        onclick="window.location.href='/'"
      >
        Back to Home
      </button>
    </div>
  </div>
</body>
</html>
